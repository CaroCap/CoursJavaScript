    <script>
        let p = $('#msg');
        $('#verif').on('click', () => {
            let nb = $('input').val();
            if (isNaN(nb)) {
                p.html("Ceci n'est pas un nombre")
            } else {
                if (nb % 2 == 0) {
                    p.addClass('green');
                    p.removeClass('red');
                    p.html("Nombre pair");
                } else {
                    p.addClass('red');
                    p.removeClass('green');
                    p.html("Nombre impair");
                }
            }
        });
